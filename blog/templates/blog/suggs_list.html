{% extends 'blog/base.html' %}

{% block content %}
    <h4>Список предложений</h4>
    <a href="{% url 'sugg_new' %}" class="newsugg"><span class="glyphicon glyphicon-plus"></span></a>
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <!--django будет искать url post_detail в urls; pk - первичный ключ, который идентефицирует каждый post-->
            <div class="date">
                {% if post.published_date %}
                    <div class="date">
                        <b>Дата создания предожения: </b> {{ post.published_date }}
                    </div>
                {% endif %}
                <p>
            </div>
            <div class="text">
                {{ post.text }}
            </div>
            <h1><a href="{% url 'likes' pk=post.pk %}">Лайк {{ post.likes }}</a></h1>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
